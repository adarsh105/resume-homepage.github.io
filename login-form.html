<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
    <script>
      function myFunction()
      {
        var un = document.forms["myForm"]["Uname"].value;
       var pw = document.forms["myForm"]["Pass"].value;
        if(un==="Admin" && pw==="admin") {
          window.location.href="homepage.html";
        }
        else {
          alert("Invalid username and Password");
        }

      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-4">
          <div class="card bx">
            <div class="card-body">
              <div class="card-title">
                <h4>Login as Admin</h4>
                <p class="card-text small text-muted">Login with your username & password</p>
                <form name="myForm" method="post">
                  <div class="mb-3">
                    <input type="text" class="form-control form-control-sm" name="Uname" placeholder="Username" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control form-control-sm" name="Pass" placeholder="Password" required>
                  </div>
                  <div class="mb-3">
                    <input type="button" class="btn btn-block btn-success btn-sm" value="Login" onclick="myFunction()">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

  
  </body>
</html>
